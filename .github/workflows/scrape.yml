name: Playwright Fetch Images

on:
  push:
  pull_request:
    branches: [main]

jobs:
  fetch-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build image
        run: docker build -t briefkasten-scrape:latest .
      - name: Run image
        run: |
          docker run --rm  \
          -e IMAGEKIT_PRIV_KEY="${{ secrets.IMAGEKIT_PRIV_KEY }}" \
          -e IMAGEKIT_PUB_KEY="${{ secrets.IMAGEKIT_PUB_KEY }}" \
          -e IMAGEKIT_URL="${{ secrets.IMAGEKIT_URL }}" \
          -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
          briefkasten-scrape:latest
